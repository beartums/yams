<!-- signup.html -->
<h1><span class="fa fa-sign-in"></span> Signup</h1>
<!-- show any messages that come back with authentication -->
	<div class="alert" ng-class="{'alert-success':signupSucceeded,'alert-danger':!signupSucceeded}" ng-hide="!message">{{message}}</div>
<form>
	<div class="form-group">
		<label>Username</label>
		<input type="text" class="form-control" name="username" ng-model="username">
	</div>
	<div class="form-group">
		<label>Email</label>
		<input type="text" class="form-control" name="email" ng-model="email">
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="password" class="form-control" name="password" ng-model="password">
	</div>
	<div class="form-group">
		<label>First Name</label>
		<input type="password" class="form-control" name="firstName" ng-model="firstName">
	</div>
	<div class="form-group">
		<label>Last Name</label>
		<input type="password" class="form-control" name="lastName" ng-model="lastName">
	</div>

	<button class="btn btn-warning btn-lg" ng-click="signup()">Signup</button>
</form>

<p>Already have an account? <a href="#login">Login</a></p>
<p>Or go <a href="/">home</a>.</p>
